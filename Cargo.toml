[package]
name = "mylife"
version = "0.1.1"
authors = ["Martin Schiller <hello@waozi.xyz>"]
edition = "2021"

[package.metadata.dioxus]
[package.metadata.dioxus.web]
asset-dir = "assets"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
image = { version = "0.25.2", features = ["png", "jpeg"] }
uuid = { version = "1.4", features = ["v4", "serde"] }
serde_yaml = "0.9"
serde_json = "1.0"
log = "0.4.6"
chrono = "0.4"
rfd = "0.15.0"
brotli = "7.0.0"
base64 = "0.22.1"
webp = "0.3"
rand = "0.8.5"
rusttype = "0.9.3"
imageproc = "0.25.0"
hex_color = "3.0.0"
qrcode = "0.14.1"
usvg = "0.44.0"
resvg = "0.44.0"
tiny-skia = "0.11.4"
tracing = "0.1.41"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
dioxus = { version = "0.6.0", features = ["desktop", "router"] }
tokio = { version = "1.0", features = ["time"] }
dioxus-desktop = "0.6.0"
arboard = "3.4.1"
image = { version = "0.25.2", features = ["webp"] }


[target.'cfg(target_arch = "wasm32")'.dependencies]
dioxus = { version = "0.6.0", features = ["web", "router"] }
wasm-logger = "0.2.0"
console_error_panic_hook = "0.1.7"
futures-channel = "0.3"
web-sys = { version = "0.3", features = ["ResizeObserver", "ResizeObserverEntry", "Clipboard", "Window", "Navigator", "CanvasRenderingContext2d", "HtmlImageElement", "HtmlCanvasElement", "Element", "SvgElement"] }
wasm-bindgen = "0.2.93"
wasm-bindgen-futures = "0.4.43"
js-sys = "0.3.70"

[target.'cfg(all(target_os = "linux", not(target_arch = "wasm32")))'.dependencies]
wl-clipboard-rs = "0.9.0"

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
